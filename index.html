<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Matter</title>
    <style>
        .the_body {
            text-align: center;
        }
    </style>
</head>
<body class="the_body">
<h4 style="color: lightskyblue">Go Along With You</h4>
<h1 id="cnt"></h1>
<h4 style="color: gray">Since 2018-01-15</h4>

<script>
    var start = new Date('2018-01-15'), now = new Date()
    var cnt = Math.round((now-start) / 8.64e7)
    document.getElementById("cnt").innerText = cnt + ' Days'
</script>
</body>
</html>
